	<!-- HEADER -->
	<header id="main-header" class="py-2 bg-primary text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1>Post One</h1>
				</div>
			</div>
		</div>
	</header>

	<!-- ACTIONS -->
	<section id="action" class="py-4 mb-4 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<a href="index.html" class="btn btn-light btn-block">
						<i class="fas fa-arrow-left"> Back To Dashboard</i>
					</a>
				</div>
				<div class="col-md-3">
					<a href="index.html" class="btn btn-success btn-block">
						<i class="fas fa-check"> Save Changes</i>
					</a>
				</div>
				<div class="col-md-3">
					<a href="index.html" class="btn btn-danger btn-block">
						<i class="fas fa-trash"> Delete Post</i>
					</a>
				</div>
			</div>
		</div>
	</section>

	<!-- DETAILS -->
	<section id="details">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header">
							<h4>Edit Post</h4>
						</div>
						<div class="card-body">
							<form>
								<div class="form-group">
									<label for="title">Title</label>
									<input type="text" class="form-control" value="Post One">
								</div>
								<div class="form-group">
									<label for="category">Category</label>
									<select class="form-control">
										<option value="" selected>Web Development</option>
										<option value="">Tech Gadgets</option>
										<option value="">Business</option>
										<option value="">Health & Wellness</option>
									</select>
								</div>
								<div class="form-group">
									<label for="image">Upload Image</label>
									<div class="custom-file">
										<input type="file" class="custom-file-input" id="image">
										<label for="image" class="custom-file-label">Choose file</label>
									</div>
									<small class="form-text text-muted">Max Size 3mb</small>
								</div>
								<div class="form-group">
									<label for="body">Body</label>
									<textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem repellendus numquam, commodi tempora quis asperiores tempore sunt inventore quisquam iste, dicta dignissimos magni dolores incidunt vel ipsam natus vero voluptatum enim voluptatibus cum? Debitis ab commodi blanditiis accusantium, sed ex sint. Illum iusto officia excepturi perspiciatis dolores, reprehenderit rem, accusantium.</textarea>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

				</div>
			</div>
		</div>
	</footer>



	<!-- MODALS -->

	<!-- ADD POST MODAL -->
	<div class="modal fade" id="addPostModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-primary text-white">
					<h5 class="modal-title">Add Post</h5>
					<button class="close" data-dismiss="modal"><span>&times;</span></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="category">Category</label>
							<select class="form-control">
								<option value="">Web Development</option>
								<option value="">Tech Gadgets</option>
								<option value="">Business</option>
								<option value="">Health & Wellness</option>
							</select>
						</div>
						<div class="form-group">
							<label for="image">Upload Image</label>
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="image">
								<label for="image" class="custom-file-label">Choose file</label>
							</div>
							<small class="form-text text-muted">Max Size 3mb</small>
						</div>
						<div class="form-group">
							<label for="body">Body</label>
							<textarea name="editor1" class="form-control"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" data-dismiss="modal">Save Changes</button>
				</div>
			</div>
		</div>
	</div>

	<!-- ADD CATEGORY MODAL -->
	<div class="modal fade" id="addCategoryModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-success text-white">
					<h5 class="modal-title">Add Category</h5>
					<button class="close" data-dismiss="modal"><span>&times;</span></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" data-dismiss="modal">Save Changes</button>
				</div>
			</div>
		</div>
	</div>

	<!-- ADD USER MODAL -->
	<div class="modal fade" id="addUserModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-warning text-white">
					<h5 class="modal-title">Add User</h5>
					<button class="close" data-dismiss="modal"><span>&times;</span></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control">
						</div>
						<div class="form-group">
							<label for="password2">Confirm Password</label>
							<input type="password" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-warning" data-dismiss="modal">Save Changes</button>
				</div>
			</div>
		</div>
	</div>
